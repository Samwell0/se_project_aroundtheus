<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0 user-scalable=yes"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-the-us-white.svg"
          alt="Around the U.S. logo"
          class="header_logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="image of explorer Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <!--Yosemite Valley card-->
            <li class="card">
              <img
                src="./images/card-images/yosemite.jpg"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-text">Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <!--Lake Louise card-->
            <li class="card">
              <img
                src="./images/card-images/lake-louise.jpg"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-text">Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <!--Bald Mountains card-->
            <li class="card">
              <img
                src="./images/card-images/bald-mountains.jpg"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__description-text">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <!--Latemar card-->
            <li class="card">
              <img src="./images/card-images/latemar.jpg" class="card__image" />
              <div class="card__description">
                <h2 class="card__description-text">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <!--Vanoise National card-->
            <li class="card">
              <img src="./images/card-images/vanoise.jpg" class="card__image" />
              <div class="card__description">
                <h2 class="card__description-text">Vanoise National</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <!--Lago di Brais card-->
            <li class="card">
              <img src="./images/card-images/lago.jpg" class="card__image" />
              <div class="card__description">
                <h2 class="card__description-text">Lago di Brais</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
