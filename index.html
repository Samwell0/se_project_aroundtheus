<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta name="author" content="Samuel Armstrong" />
    <meta name="keywords" content="travel, tourist, vacation, yosemite" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </header>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-the-us-white.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="image of explorer Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit profile"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/card-images/yosemite.jpg"
                class="card__image"
                alt="a flowing river in Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__description-text">Yosemite Valley</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/lake-louise.jpg"
                class="card__image"
                alt="scenic mountain view of calm Lake Louise"
              />
              <div class="card__description">
                <h2 class="card__description-text">Lake Louise</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/bald-mountains.jpg"
                class="card__image"
                alt="sunset over the Bald Mountains"
              />
              <div class="card__description">
                <h2 class="card__description-text">Bald Mountains</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/latemar.jpg"
                class="card__image"
                alt="starry night above mountain tops in Latemar"
              />
              <div class="card__description">
                <h2 class="card__description-text">Latemar</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/vanoise.jpg"
                class="card__image"
                alt="shore of a placid lake below the mountains of Vanoise Nat'l Park"
              />
              <div class="card__description">
                <h2 class="card__description-text">Vanoise National Park</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/lago.jpg"
                class="card__image"
                alt="boats by a dock on Lake Braies with mountains in background"
              />
              <div class="card__description">
                <h2 class="card__description-text">Lago di Braies</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
